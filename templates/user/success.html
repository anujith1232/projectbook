<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image:  url("{% static 'assets/img/avatars/okay.jpg' %}");
            background-size: cover; /* Ensure the background image covers the entire screen */
            background-position: center; /* Center the image */
            height: 100vh; /* Full height */
            margin: 0; /* Remove default margin */
            display: flex; /* Flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .transparent-card {
            background-color: rgba(255, 255, 255, 0.85); /* White background with transparency */
            border: 1px solid #ccc; /* Optional border */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 1px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card transparent-card text-center">
            <div class="card-body">
                <h5 class="card-title">Your order has been confirmed!</h5>
                <p class="card-text">Thank You {{ user.username }}!! Visit Again !!</p>
                <a href="{% url 'userapp:home' %}" class="btn btn-primary">Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
